<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VidMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">VidMarket</h1>
      <nav class="space-x-4">
        <a href="#videos" class="hover:underline">Videos</a>
        <a href="#booking" class="hover:underline">Appointments</a>
        <a href="#contact" class="hover:underline">Contact</a>
      </nav>
    </header>

    <!-- Hero -->
    <section class="text-center py-20 bg-gradient-to-br from-purple-500 to-indigo-600 text-white">
      <h2 class="text-4xl font-bold mb-4">Sell Your Videos. Book Your Time.</h2>
      <p class="text-lg">All-in-one platform for creators and clients.</p>
    </section>

    <!-- Featured Videos -->
    <section id="videos" class="max-w-6xl mx-auto py-12 px-4">
      <h3 class="text-2xl font-semibold mb-6">Featured Videos</h3>
      <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <video controls class="w-full">
            <source src="video1.mp4" type="video/mp4" />
          </video>
          <div class="p-4">
            <h4 class="font-semibold">Video Title</h4>
            <p class="text-sm text-gray-600">Short description.</p>
            <button class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
              Buy $10
            </button>
          </div>
        </div>
        <!-- Repeat video cards as needed -->
      </div>
    </section>

    <!-- Booking -->
    <section id="booking" class="bg-white py-12 px-4">
      <div class="max-w-xl mx-auto text-center">
        <h3 class="text-2xl font-semibold mb-4">Book an Appointment</h3>
        <form class="space-y-4">
          <input
            type="text"
            placeholder="Your Name"
            class="w-full border border-gray-300 p-3 rounded"
          />
          <input
            type="email"
            placeholder="Your Email"
            class="w-full border border-gray-300 p-3 rounded"
          />
          <input
            type="datetime-local"
            class="w-full border border-gray-300 p-3 rounded"
          />
          <button
            type="submit"
            class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700"
          >
            Book Now
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="bg-gray-800 text-white text-center py-6">
      <p>Â© 2025 VidMarket. All rights reserved.</p>
    </footer>
  </body>
</html>
